syntax = "proto3";
import "google/protobuf/timestamp.proto";

message Tasks {
  repeated Task tasks = 1;
}

message Task {
  string id = 1;
  string name = 2;
  google.protobuf.Timestamp createDate = 3;
  bool isFinished = 4;
  int32 subtasks = 5;
  double weight = 6;
  repeated string children = 7;
}
